<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <!-- Font Awesome: https://fontawesome.com/icons?d=gallery&m=free -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- My CSS -->
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/site.css" />

    <link rel="icon" href="images/mountains.png" />

    <title>Modify Page Content</title>
</head>

<body>
    <!-- Nav Bar Section -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="nationalparks.html">National Parks</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="container-fluid text-center col-12" id="titleContainer">
        <h1 class="display-2" id="siteHeader">Enjoy the Outdoors</h1>
    </header>

    <main>

        <!-- Select Mountain Section -->
        <section class="container-fluid">
            <h2 class="col-12 text-center font-weight-bold" id="subtitles">Mountains Search</h2>
            <hr>
            <div class="form-row d-flex justify-content-center">
                <div class="form-group">
                    <label for="selectMountain" class="allLabels mr-3">Select a Mountain:</label>
                    <select id="selectMountain" autofocus>
                        <option value="None" selected>Select one</option>
                    </select>
                </div>
            </div>
            <button type="button" id="resetBtn" class="col-md-2 offset-md-5 btn btn-danger btn-md">Reset</button>
            <hr>
        </section>

        <!-- Display Mountain Table Section -->
        <section class="container-fluid d-flex justify-content-center">
            <table id="mountains" class="mountTable table-striped table-bordered col-md-6">
            </table>
        </section>

        <!-- Display Mountain Picture Section -->
        <section class="container-fluid d-flex justify-content-center">
            <img id="outdoorsImg" alt="Mountain Image" class="img-fluid col-md-12" src="images/mountainrange.jpg">
        </section>

    </main>

    <!-- Footer Section -->
    <footer class="container-fluid">
        <hr>
        <div class="row">
            <div class="col" id="copyright">
                &copy; Enjoy the Outdoors, Inc. 1973
            </div>
            <div class="col text-right" id="imagescredit">
                Images provide by <a href="https://www.wikipedia.org/" target="_blank">Wikipedia</a>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="scripts/mountains.js"></script>

</body>

</html>
